<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Recipe Show </title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container border border-dark">
            <div class="row">
                <div class="col-9">
                    <h1>
                        {{current_recipe.name}}
                    </h1>
                </div>
                <div class="col-3">
                    <form action="/recipes" method="GET">
                        <button type="submit" class="btn btn-secondary">
                            Back to the shelves
                        </button>
                    </form>
                </div>
            </div>
            <div class="row">
                <h2>
                    Posted By: {{current_recipe.user.first_name}}
                </h2>
            </div>
            <div class="row">
                <h2>
                    {{current_recipe.description}}
                </h2>
            </div>
            <div class="row">
                <h3>
                    Under 30 minutes: {{current_recipe.under}}
                </h3>
            </div>
            <div class="row">
                <p>
                    Instrictions: {{current_recipe.instructions}}
                </p>
            </div>
            <div class="row">
                <p>
                    Date Made: {{current_recipe.date_made}}
                </p>
            </div>
        </div>
    </body>
</html>
